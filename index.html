<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./image/icon.png" />
  </head>

  <body>
    <header>
      <img src="./image/logo.png" alt="logo" class="logo" />
      <h3>Nos bonnes adresses !</h3>
      <a href="#"><img src="./image/menu.png" alt="menu" class="menu" /></a>
    </header>
    <main>
      <div class="divvv">
        <section class="filter-section">
          <ul>
            <li class="filter-button">
              <a href="#">Filtres</a>
            </li>
            <li class="sort-button">
              <a href="#"><img src="./image/sort.png" alt="" /></a>
            </li>
          </ul>
          <ul class="modal-filter">
            <div class="filter-container">
              <li class="filter-selection">Fast-Food</li>
              <input
                type="checkbox"
                name=""
                class="checkbox"
                value="fast-food"
              />
            </div>
            <div class="filter-container">
              <li class="filter-selection">Italien</li>
              <input type="checkbox" name="" class="checkbox" value="italien" />
            </div>
            <div class="filter-container">
              <li class="filter-selection">Végétarien</li>
              <input
                type="checkbox"
                name=""
                class="checkbox"
                value="vegetarien"
              />
            </div>
            <div class="filter-container">
              <li class="filter-selection">Africain</li>
              <input
                type="checkbox"
                name=""
                class="checkbox"
                value="africain"
              />
            </div>
            <div class="filter-container">
              <li class="filter-selection">Americain</li>
              <input
                type="checkbox"
                name=""
                class="checkbox"
                value="americain"
              />
            </div>
            <div class="filter-container">
              <li class="filter-selection">Halal</li>
              <input type="checkbox" name="" class="checkbox" value="halal" />
            </div>
            <div class="filter-container">
              <li class="filter-selection">Pizza</li>
              <input type="checkbox" name="" class="checkbox" value="pizza" />
            </div>
            <div class="filter-container">
              <li class="filter-selection">Gastronomique</li>
              <input type="checkbox" name="" value="gastronomique" />
            </div>
            <div class="filter-container">
              <li class="filter-selection">Poisson</li>
              <input type="checkbox" name="" value="poisson" />
            </div>
            <div class="filter-container">
              <li class="filter-selection">Europeen</li>
              <input type="checkbox" name="" value="europeen" />
            </div>
          </ul>
          <ul class="modal-sort">
            <li class="sort-selection">Pertinence</li>
            <li class="sort-selection">Prix décroissant</li>
            <li class="sort-selection">Prix croissant</li>
            <li class="sort-selection">Distance</li>
            <li class="sort-selection">Notes</li>
          </ul>
        </section>

        <section class="promo-section">
          <!-- Vous pouvez ajouter du contenu ici -->
        </section>
        <section class="restaurants-section">
          <!-- Vous pouvez ajouter du contenu ici -->
        </section>
      </div>
    </main>
    <footer>
      <p>Mentions légales</p>
      <p>Voir les CGV</p>
      <p>À propos</p>
    </footer>
  </body>
</html>
